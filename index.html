<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>website yuzu 2</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Kanit', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      padding: 20px;
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 0 auto;
    }
    .category-title {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .category-box {
      display: block;
      color: inherit;
      text-decoration: none;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      border: 1px solid rgba(255, 193, 7, 0.3);
      text-align: center;
    }
    .category-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 193, 7, 0.7);
    }
    .category-img {
      width: 100%;
      max-width: 120px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
    }
    .category-box h2 {
      position: relative;
      display: inline-block;
      color: #ffc107;
      margin-top: 0;
      margin-bottom: 5px;
    }
    .category-box h2:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #ffc107;
      transform: scaleX(0);
      transition: transform 0.3s;
    }
    .category-box:hover h2:after {
      transform: scaleX(1);
    }
    .category-box p {
      color: #ddd;
      margin-bottom: 0;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1 class="category-title">แอพหรือช่องทางต่างๆ</h1>
    <a href="https://www.facebook.com/share/1E1k3CMgqC/" class="category-box">
      <img src="https://i.ibb.co/TBky5kz0/4281f1ab348f8e71eefba010d277daeb.jpg" alt="หมวดหมู่ 1" class="category-img">
      <h2>Facebook</h2>
      <p>เอาไว้คุยและสอบถามต่าง</p>
    </a>
    <a href="https://www.youtube.com/@Seraphic_x2" class="category-box">
      <img src="https://i.ibb.co/YBQX3D5Q/15.png" alt="หมวดหมู่ 2" class="category-img">
      <h2>YouTube</h2>
      <p>เอาไว้ลงคลิปไม่รู้เหมือนกันว่าลงตอนไหน</p>
    </a>
    <a href="https://github.com/Yuzu7zz" class="category-box">
      <img src="https://avatars.githubusercontent.com/u/209446726?s=400&u=33f18a8f51057c3379d091e400eb3b41b21dbed3&v=4" alt="หมวดหมู่ 3" class="category-img">
      <h2>Github</h2>
      <p>อยากรู้ว่าเขียนไรก็อ่ะ</p>
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
        "color": {"value": "#ffffff"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.5, "random": true},
        "size": {"value": 3, "random": true},
        "line_linked": {"enable": false},
        "move": {"enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false}
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {"enable": true, "mode": "repulse"},
          "onclick": {"enable": false, "mode": "push"}
        },
        "modes": {
          "repulse": {"distance": 100, "duration": 0.4}
        }
      }
    });
  </script>
</body>
      </html>
